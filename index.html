<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ae9cc51848.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <div class="container">
        <div class="row">
          <nav>
            <figure class="nav__logo--wrapper">
              <img src="./assets/logo.svg" alt="" class="nav__logo" />
              <h1 class="nav__logo--text">Treact</h1>
            </figure>
            <ul class="nav__links">
              <li><a href="#" class="nav__link">About</a></li>
              <li><a href="#" class="nav__link">Blog</a></li>
              <li><a href="#" class="nav__link">Pricing</a></li>
              <li><a href="#" class="nav__link">Contact Us</a></li>
              <ul class="nav__auth--wrapper">
                <li><a href="#" class="nav__link">Login</a></li>
                <li><a href="#" class="nav__link--primary">Sign Up</a></li>
              </ul>
            </ul>
          </nav>
          <header>
            <div class="header__desc">
              <h1 class="header__title">
                Beautiful React Templates
                <span class="color__primary">for you.</span>
              </h1>
              <p class="header__para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="header__input--wrapper">
                <input class="header__input" type="text" placeholder="Your E-mail Adress" />
                <button class="header__input--btn btn">Get Started</button>
              </div>
              <div class="header__customers--wrapper">
                <h3 class="header__customers--title">OUR TRUSTED CUSTOMERS</h3>
                <img
                  class="header__customers--img"
                  src="./assets/sponsors.png"
                  alt=""
                />
              </div>
            </div>
            <figure class="header__img--wrapper">
              <img src="./assets/header.svg" alt="" class="header__img" />
            </figure>
          </header>
        </div>
      </div>
    </section>
  </body>
</html>
